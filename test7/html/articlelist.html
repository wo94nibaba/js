    <div class="bottom" ng-controller="articlelist">
        <div class="container-fluid b-t">
            <div class="row">
                <label for="time1" class="col-md-4 a">
                    发布时间 <input type="text" id="time1">
                </label>
                <label for="time2" class="col-md-4 a">
                    <span>-</span> <input type="text" id="time2">
                </label>
                <label for="time3" class="col-md-4 a">
                    类型 <input type="text" id="time3">
                </label>
            </div>
            <div class="row">
                <label for="status" class="col-md-4 a">
                    状态 <input type="text" id="status">
                </label>
                <button type="button" id="btn1">
                    搜索
                </button>
                <button type="button" id="btn2">
                    清空
                </button>
            </div>
        </div>
        <div class="b-b">
            <div class="list">
                <span>articlelist</span>
                <button type="button" id="btn3" ui-sref="backstage.addarticle">新增</button>
            </div>
            <table class="bb">
                <tr class="">
                    <th>ID</th>
                    <th>名称</th>
                    <th>类型</th>
                    <th>发布时间</th>
                    <th>修改时间</th>
                    <th>发布者</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                <tr class="" ng-repeat="x in thelist">
                    <td>{{$index+1}}</td>
                    <td>{{x.title}}</td>
                    <td>{{x.type | type}}</td>
                    <td>{{x.createAt | date:'y-M-d HH:mm:ss'}}</td>
                    <td>{{x.updateAt | date:'y-M-d HH:mm:ss'}}</td>
                    <td>{{x.author}}</td>
                    <td>{{x.status | status}}</td>
                    <td>
                        <a class="btn btn-sm">下载</a>
                        <a class="btn btn-sm">编辑</a>
                        <a class="btn btn-sm">删除</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="fenye">
            <label for="pagea" style="font-size: 1.5rem;"></label>
            <span class="tip">每页显示</span>
            <input type="text" class="form-control" id="pagea" style="display: inline-block;width: 50px; vertical-align: middle">
            <span class="tip">条</span>
            <button class="btn">
                首页
            </button>
            <button class="btn">
                上一页
            </button>
            <button class="btn">
                第{{page}}页
            </button>
            <button class="btn">
                下一页
            </button>
            <label for="pageb" style="font-size: 1.5rem;"></label>
                <span class="tip">去第</span>
                <input type="text" class="form-control" id="pageb" style="display: inline-block;width: 50px; vertical-align: middle">
                <span class="tip">页</span>
            <button class="btn">
                末页
            </button>
            <button class="btn">
                确定
            </button>
        </div>
    </div>
